<div class="container">

    <div class="jumbotron">
        <div class="container-fluid">
            <form class="search-form navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Ingrese su busqueda">
                </div>
                <div class="form-group" style="margin-top:10px;">
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="siniestro" checked>
                        Numero de siniestro
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="rut"> RUT del asegurado
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="patente"> Patente
                    </label>

                    <button type="submit" class="btn btn-lg btn-primary" ng-click="search()" style="float:right">
                        Buscar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="loading" ng-if="searching">
        <span class="glyphicon glyphicon-repeat spinning" aria-hidden="true"></span>
    </div>

    <div class="embed-responsive embed-responsive-16by9" ng-if="videoId">
        <youtube-video video-id="videoId"></youtube-video>
    </div>

    <div class="results" ng-if="!searching">
        <div class="container-fluid" style="padding:15px 15px 0 15px">

            <table width="100%">
                <tr class="result" ng-repeat="v in videos">
                    <td class="image">
                        <div class="wrapper">
                            <img src="img/video-default.jpg" ng-click="selectVideo(v)" />
                        </div>
                    </td>
                    <td class="detail">
                        <div class="wrapper">
                            <p><b>Siniestro:</b> #{{v.siniestroId}}</p>
                            <p><b>Patente:</b> {{v.patente}}</p>
                            <p><b>RUT Asegurado:</b> {{v.rut}}</p>
                        </div>
                    </td>
                    <td class="status">
                        <div class="wrapper">
                            <span class="glyphicon glyphicon-cloud-upload" ng-class="{'on':v.uploaded}" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-eye-open" ng-class="{'on':v.seen}" aria-hidden="true"></span>
                            <span class="glyphicon glyphicon-cloud-download" ng-class="{'on':v.downloaded}" aria-hidden="true"></span>
                        </div>
                    </td>
                    <td class="actions">
                        <div class="wrapper">
                            Descargar
                        </div>
                    </td>
                </tr>
            </table>

        </div>
    </div>


    <hr>
